

<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">

    <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" required [(ngModel)]="username" name="username" class="form-control" pattern="^([a-z]|(\d(?!\d{0,2}\.\d{1,3}\.\d{1,3}\.\d{1,3})))([a-z\d]|(\.(?!(\.|-)))|(-(?!\.))){1,61}[a-z\d\.]$" #username1="ngModel">
        <div *ngIf="username1.errors && (username1.dirty || username1.touched)" class="alert alert-danger">
            <div [hidden]="! username1.errors.required">
                User name is required !!!
            </div>
               <div  *ngIf="username1.errors && username1.errors.pattern">
                User name must be between 3-65 letter long without any special character !!
            </div>
        </div>
     <!--   
        <div *ngIf="username1.errors && (username1.dirty || username1.touched)" class="alert alert-danger">
            <div [hidden]="! username1.errors.required">
                user name is required !!!
            </div>
            <div [hidden]="! username1.errors.minlength">
                user name must be atleast 5 character !!!
            </div>
            <div [hidden]="! username1.errors.maxlength">
                user name must be less than 30 character !!!
            </div>
        </div>
    -->

    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" required [(ngModel)]="email" name="email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email1="ngModel">
        <div *ngIf="email1.errors && (email1.dirty || email1.touched)" class="alert alert-danger">
            <div [hidden]="! email1.errors.required">
                Email address is required !!!
            </div>
               <div  *ngIf="email1.errors && email1.errors.pattern">
                Email is invalid
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required #password1="ngModel">
        <div *ngIf="password1.errors && (password1.dirty || password1.touched)" class="alert alert-danger">
            <div [hidden]="! password1.errors.required">
                Password is required !!!!
            </div>

        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
