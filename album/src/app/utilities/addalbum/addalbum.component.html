

<h2 class="page-header">Add Album</h2>

<div class="list-group" class="sidebar">
    <app-sidebar></app-sidebar>
</div>
<div class="col-md-12">
<form (submit)="addAlbum()">
  <div class="form-group">
        <label for="username">Provide New Album Name:</label>
        <input type="text" required [(ngModel)]="albumname" name="albumname" class="form-control" minlength="5" maxlength="30" #albumname1="ngModel">
        <div *ngIf="albumname1.errors && (albumname1.dirty || albumname1.touched)" class="alert alert-danger">
            <div [hidden]="! albumname1.errors.required">
                Album name is required !!!
            </div>
        </div>
    </div>
         <div class="form-group">
          <div class="row">
            <div class="col-md-3" *ngFor="let pic of picture;">
             <!-- ngStyle="{ width: myObject.value == 'ok' ? '100%' : '0%' }" -->
            <div class="pic" [ngStyle]="{ background: pic.selected == true ? 'red' : '' }">
               <a  (click)="showSelected(pic)">
                   <img  [src]="pic._id != -1 ? rootPath+pic.picturename : pic.picturename"  height="199" width="199">
                   <p>{{pic.picturename}}</p>
                </a>
                </div>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
